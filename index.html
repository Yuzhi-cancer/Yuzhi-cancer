<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>niwo</title>
    <link rel="stylesheet" type="text/css" href="./css/FiraCode.css">
    <link rel="stylesheet" type="text/css" href="./css/nutssss.css">

<body>
<div id="box">
    <!-- 个人资料卡片 -->
    <div class="meBox">
        <!-- 头像 -->
        <div class="headPhoto"></div>
        <!-- 介绍 -->
        <div class="meBox-title">
            <p>I'm Yuzhi</p>
            <div class="fg"></div>
        </div>
        <div class="meBox-text">
            <p>在职程序员<img
                    src="https://bpic.51yuansu.com/pic3/cover/02/18/59/59af228eaa0bc_610.jpg"
                    alt="编程" style="width: 20px; vertical-align: middle;"></p>
            <p>爱好编程，打游戏</p>
            <p>瞎折腾浪费时间最在行</p>
            <p class="loveTime"></p>
        </div>
        <!-- 两个按钮 -->
        <div class="meBox-Button">
            <a href="#">关于</a>
            <a target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin=1562616206&site=qq&menu=yes">联系</a>
        </div>
    </div>

    <!-- 伪终端介绍 -->
    <div id="cmdBox">
        <!-- 第一个终端 -->
        <div class="cmd">
            <!-- 三个按钮 -->
            <div class="click">
                <div class="red"></div>
                <div class="yellow"></div>
                <div class="green"></div>
            </div>
            <!-- 顶部标题 -->
            <div class="title">
                <span>loveyp - bash</span>
            </div>
            <!-- 终端内文字 -->
            <div class="cmdText">
                <span style="color: rgb(0, 190, 0);">root@yuzhi</span>
                <span style="color: blue;">~</span>
                <span style="color: rgb(39, 39, 39);">./tianqi.sh</span>
                <br/>
                <iframe scrolling="no" src="https://tianqiapi.com/api.php?style=tb&skin=pitaya" frameborder="0"
                        width="350" height="24" allowtransparency="true"></iframe>
                <br/>
                <span style="color: rgb(0, 190, 0);">root@yuzhi</span>
                <span style="color: blue;">~</span>
                <span style="color: rgb(39, 39, 39);">cat /me.txt</span>
                <p>叽里呱啦一顿说</p>
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>待编辑...</p>
                <span style="color: rgb(0, 190, 0);">root@yuzhi</span>
                <span style="color: blue;">~</span>
                <span style="color: rgb(39, 39, 39);">sudo rm -rf /过去的自己/*</span>
            </div>
        </div>
        <!-- 第二个终端 -->
        <div class="cmd cmd2">
            <!-- 三个按钮 -->
            <div class="click">
                <div class="red"></div>
                <div class="yellow"></div>
                <div class="green"></div>
            </div>
            <!-- 顶部标题 -->
            <div class="title">
                <span>loveyp - bash</span>
            </div>
            <!-- 终端内文字 -->
            <div class="cmdText">
                <span style="color: rgb(0, 190, 0);">root@yuzhi</span>
                <span style="color: blue;">~</span>
                <span style="color: rgb(39, 39, 39);">./links.sh</span>
                <p>今天想干什么：</p>
                <ul class="ul">
                    <!--<li><a href="#">Blog</a></li>
                    <li><a href="#">Love</a></li>
                    <li><a href="#">Note</a></li>
                    <li><a href="#">Mc</a></li>
                    <li><a href="#">McBlog</a></li>-->
                </ul>
                <span style="color: rgb(0, 190, 0);">root@yuzhi</span>
                <span style="color: blue;">~</span>
            </div>
        </div>
    </div>
</div>
